<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Posts | Noroff Social</title>
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <script
      defer
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body class="h-100 d-flex flex-column">
    <header class="mb-auto">
      <nav class="navbar navbar-expand-md navbar-dark bg-primary">
        <div class="container-fluid">
          <a class="navbar-brand" href="/feed/posts/">Noroff Social</a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
              <li class="nav-item">
                <a
                  class="nav-link nav-link-active"
                  aria-current="page"
                  href="/feed/posts/"
                  >Feed</a
                >
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/profile/">Profile</a>
              </li>
            </ul>
            <form class="d-flex" role="search" id="search-form">
              <input
                class="form-control me-2"
                type="search"
                placeholder="Search by title or body text"
                aria-label="Search"
                id="search"
              />
              <button
                class="btn btn-outline-dark text-white btn-custom"
                type="submit"
              >
                Search
              </button>
            </form>
          </div>
        </div>
      </nav>
    </header>

    <main class="mb-5">
      <div class="container mt-4">
        <div class="row">
          <!-- Publish Post -->
          <div class="col-lg-5 mb-4 order-first order-lg-last">
            <h2>Create a Post</h2>
            <div class="row">
              <form id="createPostForm">
                <div class="card">
                  <h5 class="card-header new-post-header">Create new post</h5>
                  <div class="card-body">
                    <div class="mb-2">
                      <label for="title" class="form-label">Post title</label>
                      <input
                        type="text"
                        class="form-control"
                        name="title"
                        title="Post title"
                        placeholder="Title"
                        required
                      />
                    </div>

                    <div class="mb-2">
                      <label for="body" class="form-label"
                        >Write down your thoughts</label
                      >
                      <textarea
                        placeholder="Body"
                        name="body"
                        class="form-control"
                        id="bodyText"
                        rows="3"
                      ></textarea>
                    </div>

                    <div class="mb-2">
                      <label for="banner" class="form-label">Media</label>
                      <input
                        placeholder="url"
                        type="url"
                        class="form-control"
                        name="banner"
                      />
                    </div>

                    <div class="mb-2">
                      <label for="tags" class="form-label">Tags</label>
                      <input
                        type="text"
                        class="form-control"
                        name="tags"
                        id="tags"
                        placeholder="Separate tag by comma"
                      />
                    </div>

                    <button
                      type="submit"
                      class="w-100 btn btn-outline-dark mt-2"
                    >
                      Post thoughts
                    </button>
                  </div>
                </div>
              </form>
              <button id="toggleFormBtn" class="btn btn-link">
                Click here to create a post
              </button>
            </div>
          </div>

          <div class="container">
            <h2>Posts</h2>
            <form id="filter-form" class="col-sm-6 col-lg-4 d-flex flex-column">
              <div class="input-group mb-3">
                <input
                  type="text"
                  id="tagInput"
                  class="form-control"
                  placeholder="Filter by tag"
                  aria-label="Filter by tag"
                />
                <button type="submit" class="btn btn-primary">Filter</button>
              </div>
            </form>
          </div>

          <!-- Posts -->
          <div
            class="col-lg-7 mb-4 mb-lg-0 d-flex flex-column gap-3"
            id="content"
          ></div>
        </div>
      </div>
    </main>
    <footer class="mt-auto text-center bg-primary-subtle">
      <h3 class="pt-3">Noroff Social</h3>
      <p>js2 CA</p>
      <p>2024</p>
    </footer>
  </body>
</html>
