<!DOCTYPE html>
<html lang="en" class="h-100">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/dist/css/styles.css" />
    <title></title>
    <script
      defer
      src="/node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"
    ></script>
    <script type="module" src="/src/js/index.mjs" defer></script>
  </head>
  <body class="h-100 d-flex flex-column">
    <nav class="navbar navbar-expand-md navbar-dark bg-primary">
      <div class="container-fluid">
        <a class="navbar-brand" href="/index.html">Noroff Social</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-md-0">
            <li class="nav-item">
              <a class="nav-link" href="/feed/posts/">Feed</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link nav-link-active"
                aria-current="page"
                href="#"
                id="navTitle"
              ></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/profile/">Profile</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <main class="mb-5">
      <div class="container mt-4">
        <div class="row">
          <div class="mb-4 mb-lg-0 d-flex flex-column" id="postContent"></div>
          <div class="d-grid gap-2 d-flex justify-content-end">
            <button
              class="btn btn-secondary me-md-2"
              id="editBtn"
              type="button"
              disabled
            >
              Edit post
            </button>
            <button
              class="btn btn-primary"
              id="deleteBtn"
              type="button"
              disabled
            >
              Delete post
            </button>
          </div>
        </div>
        <div id="deleteMessage" class="mt-3"></div>
        <div class="row mt-4">
          <form id="updatePostForm" class="hidden">
            <div class="card">
              <h5 class="card-header new-post-header">Update post</h5>
              <div class="card-body">
                <div class="mb-2">
                  <label for="title" class="form-label">Post title</label>
                  <input
                    type="text"
                    class="form-control"
                    name="title"
                    title="Post title"
                    placeholder="Title"
                    required
                  />
                </div>

                <div class="mb-2">
                  <label for="body" class="form-label"
                    >Write down your thoughts</label
                  >
                  <textarea
                    placeholder="Body"
                    name="body"
                    class="form-control"
                    id="bodyText"
                    rows="3"
                  ></textarea>
                </div>

                <div class="mb-2">
                  <label for="banner" class="form-label">Media</label>
                  <input
                    placeholder="url"
                    type="url"
                    class="form-control"
                    name="banner"
                  />
                </div>

                <button type="submit" class="w-100 btn btn-outline-dark mt-2">
                  Update post
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </main>
    <footer class="mt-auto text-center bg-primary-subtle">
      <h3 class="pt-3">Noroff Social</h3>
      <p>js2 CA</p>
      <p>2024</p>
    </footer>
  </body>
</html>
